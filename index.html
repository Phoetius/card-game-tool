<html onmousedown="docmousedown();" onmousemove="docmousemove(event);" onmouseup="docmouseup();">
<head>
    
    <script type="text/javascript" src="card.js"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    
    <style>
        ::-webkit-scrollbar
        {
            width: 0px;  /* remove scrollbar space */
            background: transparent;  /* optional: just make scrollbar invisible */
        }
    
        .card
        {
            position:fixed;
            width:250px;
            height:350px;
            background:white;
            border-radius:15px;
            box-shadow: 0px 10px 20px rgba(0,0,0,.3);
            animation-name:fadein;
            animation-duration:2s;
        }
        
        @keyframes fadein{
            from {background:black;}
            to {background:white;}
        }
        
        .card:hover
        {
            background:rgba(255,255,255,.95);
        }
        
        textarea
        {
            width:230px;
            height:330px;
            background:none;
            margin:10px;
            padding:10px;
            border-style:solid;
            border-color:rgba(0,0,0,0);
            border-width:2px;
            border-radius:10px;
            resize:none;
            outline:none;
            font-family: 'Roboto Slab', serif;
        }
        
        .button
        {
            fill:rgba(0,0,0,0);
            stroke-width:3px;
            stroke:white;
            cx:25px;
            cy:25px;
            r:20px;
            animation-name:fadinbutton;
            animation-duration:2s;
        }
        
        @keyframes fadinbutton{
          from {stroke:rgb(50,50,50)}
          to {stroke:white}
        }
    </style>
</head>

<body style="background-color:rgb(50,50,50)">
    <svg width="50" height="50">
        <g>
            <line stroke="white" stroke-width="2px" x1="25" y1="15" x2="25" y2="35"/>
            <line stroke="white" stroke-width="2px" x1="15" y1="25" x2="35" y2="25"/>
            <circle class="button" onmousedown="cards.push(new Card())"/>
        </g>
    </svg>
    
    <script>
    
    cards = [];
    
    
    function docmousedown()
    {
        for(var _=0; _<=cards.length-1; _++)
        {
            cards[_].docmousedown();
        }
    }
    
    function docmousemove(e)
    {
        for(var _=0; _<=cards.length-1; _++)
        {
            cards[_].docmousemove(e);
        }
    }
    
    function docmouseup()
    {
        for(var _=0; _<=cards.length-1; _++)
        {
            cards[_].docmouseup();
        }
    }
    
    
    </script>
</body>
</html>
